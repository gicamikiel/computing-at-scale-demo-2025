name: CMake Tests

on:
  push:

jobs:
  buildTest:
    runs-on: ubuntu-22.04

    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        compiler: [g++, clang++]
    
    steps:

    - name: Update packages
      run: |
        sudo apt-get update
        sudo apt-get install -yq valgrind

    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Build
      run: ./install.sh ${{matrix.compiler}}

    - name: Test
      run: |
        cd ./examples/build
        ctest
    
    - name: Results
      run: |
        cd ../examples/build/Testing/Temporary
        cat LastTest.log

      